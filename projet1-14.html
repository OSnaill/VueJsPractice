<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-14</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">
        <p>Quel langage préférés vous ?</p>
        <input type="radio" value="HTML" v-model="cases">
        <label for="">HTML</label>
        <input type="radio" value="CSS" v-model="cases">
        <label for="">CSS</label>
        <input type="radio" value="JavaScript" v-model="cases">
        <label for="">JavaScript</label>
        <p>Langage préféré : {{cases}}</p>
    </div>
    <script>
        app = Vue.createApp({
            data(){
                return{
                    cases:'',
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
