<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-12</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">
        <!-- On peut définir une méthode évenementiel avec v-on:methode -->
        <!-- Ici, on utilise v-on:keyup pour détecter l'activation d'une touche sur le clavier -->
        <!-- On nomme cette méthode 'recopie' -->
        <input type="text" name="" id="" v-model="texte1" v-on:keyup="recopie">
        <input type="text" v-bind:value="texte2">
    </div>
    <script>
        app = Vue.createApp({
            data(){
                return{
                    texte1 :'',
                    texte2:''
                }
            },

            // nous pouvons récupérer notre méthode via fonction anonyme
            methods:{

                // Chaque fois qu'une touche sera détectée, notre méthode recopie() s'activera
                recopie(){
                    this.texte2 = this.texte1.toUpperCase()
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
