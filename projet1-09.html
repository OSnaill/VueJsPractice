<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projet 1-09</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

    <div id="app">
        <!-- On peut écrire dynamiquement des données à l'aide du DOM
             Grâce au binding bidirectionnel -->
        <!-- Ici, nous définissons notre binding avec v-model qui vise la propriété 'nom' -->
        <input type="text" name="" id="" placeholder="Entrez votre nom" v-model="nom">
        Bonjour {{nom}}
    </div>
    <script>
        app = Vue.createApp({
            data(){
                return {
                    nom : ''
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
